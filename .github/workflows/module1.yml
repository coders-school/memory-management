name: C++ with CMake CI

on: [push, pull_request]

jobs:
  UniquePtr:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir homework/unique_ptr/build 
      run: mkdir homework/unique_ptr/build
    - name: Compile
      working-directory: homework/unique_ptr/build
      run: |
        cmake ..
        make
    - name: Run test 
      working-directory: homework/unique_ptr/build
      run: ctest -V
  Valgrind:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir homework/unique_ptr/build 
      run: mkdir homework/unique_ptr/build
    - name: ValgrindTest
      working-directory: homework/unique_ptr/build
      run: |
        sudo apt install valgrind
        cmake ..
        make
    - name: Run valgrind 
      working-directory: homework/unique_ptr/build
      run: |
        valgrind ./UniquePtr-ut
        valgrind ./UniquePtr
