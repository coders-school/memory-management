name: UniquePointer

on: [push, pull_request]

jobs:
  ut:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir homework/unique_ptr/build
      run: mkdir homework/unique_ptr/build
    - name: Compile
      working-directory: homework/unique_ptr/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: homework/unique_ptr/build
      run: ctest -V

  ut_valgrind:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install valgrind
      run: apt-get install valgrind
    - name: mkdir homework/unique_ptr/build
      run: mkdir homework/unique_ptr/build
    - name: Compile
      working-directory: homework/unique_ptr/build
      run: |
        cmake ..
        make
    - name: Run valgrind
      working-directory: homework/unique_ptr/build
      run: valgrind ./UniquePointer-ut
