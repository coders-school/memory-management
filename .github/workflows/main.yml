name: SmartPointers

on: [push, pull_request]

jobs:
  ut:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir homework/shared_ptr/build
      run: mkdir homework/shared_ptr/build
    - name: Compile
      working-directory: homework/shared_ptr/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: homework/shared_ptr/build
      run: ctest -V

  ut_valgrind:
    runs-on: ubuntu-20.04
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Install valgrind
      run: sudo apt-get install valgrind
    - name: mkdir homework/shared_ptr/build
      run: mkdir homework/shared_ptr/build
    - name: Compile
      working-directory: homework/shared_ptr/build
      run: |
        cmake ..
        make
    - name: Run UTs with valgrind
      working-directory: homework/shared_ptr/build
      run: valgrind ./SmartPointers-ut